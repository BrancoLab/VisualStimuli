type: loom          # type of stimulus
modality: linear    # loom expansion mode

start_size: 0.5     # start size
end_size: 5         # end size, in unit specified below
expand_time: 500    # duration of expansion in ms
on_time: 1000       # for how long the stim stays on after it finished expanding
pos: 0, 0           # position on the screent, in arbitrary unit

units: deg          # stimulus unit
